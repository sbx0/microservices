version: '3.7'
services:

  microservices-registry:
    build: ./microservices-registry
    network_mode: "host"

  microservices-configuration:
    build: ./microservices-configuration
    network_mode: "host"
    volumes:
      - /home/microservices/source_code/target/configurations:/home/configurations
    depends_on:
      microservices-registry:
        condition: service_healthy

  microservices-gateway:
    build: ./microservices-gateway
    network_mode: "host"
    depends_on:
      microservices-configuration:
        condition: service_healthy
      microservices-registry:
        condition: service_healthy

  microservices-account:
    build: ./microservices-account
    network_mode: "host"
    depends_on:
      microservices-configuration:
        condition: service_healthy
      microservices-registry:
        condition: service_healthy
      microservices-gateway:
        condition: service_healthy

  microservices-uno:
    build: ./microservices-uno
    network_mode: "host"
    depends_on:
      microservices-configuration:
        condition: service_healthy
      microservices-registry:
        condition: service_healthy
      microservices-gateway:
        condition: service_healthy