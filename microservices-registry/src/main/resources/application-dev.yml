server:
  port: ${PORT:8761}

spring:
  application:
    name: registry

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 100000
  instance:
    ip-address: ${IP_ADDRESS:172.30.40.220}
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
